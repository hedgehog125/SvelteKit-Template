<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>

		<!-- The resolutions here make the browser more likely to use the svg if it's supported -->
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.png" type="image/png" sizes="32x32"/>
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" size="64x64"/>

		<meta name="theme-color" content="**Insert main colour but about 15-20 darker on each RGB channel (assuming 0-255 range)**">
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest"/>
		<link rel="apple-touch-icon" sizes="512x512" type="image/png" href="%sveltekit.assets%/appIcon.png">

		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="**Insert Value**"/>

		<title>**Insert Name**</title>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
